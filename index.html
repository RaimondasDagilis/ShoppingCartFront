<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <!-- TOP SECTION -->
    <section id="navigation">
      <div id="navigation-left">
        <img src="img/logo.png" id="logo" alt="avatar" />
        <p id="nickname">BimBaMas</p>
      </div>
      <div id="navigation-right">
        <!-- MENU JUOSTELES FIX!!! -->
        <p>=</p>
      </div>
    </section>
    <!-- MENU -->
    <section id="menu">
      <p>My profile</p>
      <p>Requests</p>
      <p>Add family</p>
    </section>
    <!-- LIST SECTION -->
    <section id="list">
      <div id="list-labels">
        <p class="item">Item</p>
        <p class="qnt">Qnt.</p>
        <p class="check">OK</p>
      </div>
      <hr />
      <div id="list-items">
        <div class="item-container">
          <p class="item">Cucumber</p>
          <p class="qnt">3 pcs.</p>
          <p class="check">OK</p>
        </div>
        <div class="item-container">
          <p class="item">Tomato</p>
          <p class="qnt">1 kg.</p>
          <p class="check">OK</p>
        </div>
        <div class="item-container">
          <p class="item">Minced beef</p>
          <p class="qnt">0.5 kg.</p>
          <p class="check">OK</p>
        </div>
        <div class="item-container">
          <p class="item">Bread</p>
          <p class="qnt">2 pcs.</p>
          <p class="check">OK</p>
        </div>
        <div class="item-container">
          <p class="item">Cheese</p>
          <p class="qnt">350 g.</p>
          <p class="check">OK</p>
        </div>
      </div>
    </section>
  </body>
</html>
